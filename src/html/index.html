<!DOCTYPE html>
<html lang="en">
  <!-- INCON PACK: https://iconmonstr.com/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind/output.css" />
    <script defer type="module" src="../js/script.js"></script>
    <!-- LEAFLET -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- END LEAFLET -->
    <title>WeatherApp</title>
  </head>
  <!-- GRADIENT PER LO SFONDO -->
  <body class="bg-gradient-to-r from-sky-500 to-blue-300">
    <section class="text-center p-4 min-h-screen">
      <div>
        <div class="flex flex-col items-center">
          <!--Card code: Copyright - 2023 zanina-yassine (Yassine Zanina)  -->
          <div class="card">
            <div class="container">
              <!--CONTAINER DESTRA -->
              <span class="day-icon"></span>
            </div>
            <div class="card-header">
              <span class="city"></span>
              <span class="giorni"></span>
            </div>
            <span class="max-temp"></span>
            <span class="min-temp"></span>
            <span class="label-venti">Intensità del vento</span>
            <span class="venti"></span>
            <span class="label-pioggia">Probabilità pioggia</span>
            <span class="pioggia"></span>
          </div>
          <!--Card code: Copyright - 2023 zanina-yassine (Yassine Zanina)  -->
          <div class="bottoni">
            <!-- INDIETRO -->
            <span
              ><svg
                class="btn-previous"
                clip-rule="evenodd"
                fill-rule="evenodd"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m13.789 7.155c.141-.108.3-.157.456-.157.389 0 .755.306.755.749v8.501c0 .445-.367.75-.755.75-.157 0-.316-.05-.457-.159-1.554-1.203-4.199-3.252-5.498-4.258-.184-.142-.29-.36-.29-.592 0-.23.107-.449.291-.591zm-.289 7.563v-5.446l-3.522 2.719z"
                  fill-rule="nonzero"
                /></svg
            ></span>

            <!-- AVANTI -->
            <span>
              <svg
                class="btn-next"
                clip-rule="evenodd"
                fill-rule="evenodd"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591zm.289 7.563v-5.446l3.522 2.719z"
                  fill-rule="nonzero"
                />
              </svg>
            </span>
          </div>
          <div class="card-map">
            <div class="mappa" id="map"></div>
          </div>
        </div>
        <p>Created by Marco Di Fatta &copy; <span id="current-year"></span></p>
      </div>
    </section>
  </body>
</html>
