<!DOCTYPE html>
<html lang="en">
  <!-- INCON PACK: https://iconmonstr.com/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind/output.css" />
    <script defer type="module" src="../js/script.js"></script>
    <!-- LEAFLET -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- END LEAFLET -->
    <title>WeatherApp</title>
  </head>
  <!-- GRADIENT PER LO SFONDO -->
  <body class="bg-gradient-to-r from-sky-500 to-blue-300">
    <section class="text-center p-4 min-h-screen">
      <!-- LOGO -->
      <!-- FINISH LOGO -->
      <div>
        <div class="flex flex-col items-center">
          <!--Card code: Copyright - 2023 zanina-yassine (Yassine Zanina)  -->
          <div class="card">
            <div class="container">
              <!--CONTAINER DESTRA -->
              <span class="day-icon"></span>
            </div>
            <div class="card-header">
              <span class="city"></span>
              <span class="giorni"></span>
            </div>
            <span class="max-temp"></span>
            <span class="min-temp"></span>
            <span class="label-venti">Intensità del vento</span>
            <span class="venti"></span>
            <span class="label-pioggia">Probabilità pioggia</span>
            <span class="pioggia"></span>
          </div>
          <!--Card code: Copyright - 2023 zanina-yassine (Yassine Zanina)  -->
          <div class="bottoni">
            <button class="btn-previous">Indietro</button>
            <button class="btn-next">Avanti</button>
            <button class="check">Check State</button>
          </div>
          <div class="card-map">
            <div class="mappa" id="map"></div>
          </div>
        </div>
        <p>Created by Marco Di Fatta &copy; <span id="current-year"></span></p>
      </div>
    </section>
  </body>
</html>
