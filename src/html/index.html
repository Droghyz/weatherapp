<!DOCTYPE html>
<html lang="en">
  <!-- INCON PACK: https://iconmonstr.com/ -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <script defer type="module" src="../js/script.js"></script>
    <!-- LEAFLET -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- END LEAFLET -->
    <title>WeatherApp</title>
  </head>
  <!-- GRADIENT PER LO SFONDO -->
  <body class="bg-gradient-to-r from-pistacchio to-mantis">
    <section class="text-center p-4 min-h-screen">
      <!-- LOGO -->
      <div class="flex justify-center mt-12 p-4">
        <img class="w-9 h-9" src="../img/logo.svg" />
      </div>
      <div class="card bg-white center">
        <div class="nome-città my-4">
          <h2 class="city text-3xl text-blue-700"></h2>
        </div>
        <div class="container-temp m-4 p-4 flex flex-col items-center">
          <div class="giorni-container flex space-x-2">
            <p class="giorni">11/08</p>
            <p class="giorni">12/08</p>
            <p class="giorni">13/08</p>
            <p class="giorni">14/08</p>
            <p class="giorni">15/08</p>
            <p class="giorni">16/08</p>
            <p class="giorni">17/08</p>
          </div>
          <div class="temperature flex space-x-6">
            <p class="temp">20°</p>
            <p class="temp">20°</p>
            <p class="temp">20°</p>
            <p class="temp">20°</p>
            <p class="temp">20°</p>
            <p class="temp">20°</p>
            <p class="temp">20°</p>
          </div>
          <div class="day-icon-container flex space-x-6">
            <!-- ICONE IN BASE AL GIORNO -->
            <span class="day-icon"></span>
            <span class="day-icon"> </span>
            <span class="day-icon"> </span>
            <span class="day-icon"> </span>
            <span class="day-icon"> </span>
            <span class="day-icon"> </span>
            <span class="day-icon"> </span>
          </div>
        </div>
        <div class="mappa" id="map"></div>
      </div>
    </section>
  </body>
</html>
